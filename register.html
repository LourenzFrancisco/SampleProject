<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <div class="row align-items-start">
         <div class="col-xl-12"></div>
        <form action="login.html">
            <div class="log mb-3">
                <h1>Register</h1>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"> Enter Username </label>
                <input type="text" id="username" class="form-control" autocomplete="off" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Enter Email </label>
                <input type="email" id="email" class="form-control" autocomplete="off" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter Password </label>
                <input type="password" id="password" class="form-control" autocomplete="off" placeholder="Password" required>
           </div>

           <div class="mb-3">
            <label for="password" class="form-label">Confirm Password </label>
            <input type="password" id="password" class="form-control" autocomplete="off" placeholder="Password" required>
       </div>

           
           <div class="log mb-3">
               <button type="submit" class="btn btn-primary">Register</button>
           </div>

           <div class="mb-3">
            <p>Already have an account? <a href="login.html"> Log In</a></p>
           </div>
        </form>
    </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
